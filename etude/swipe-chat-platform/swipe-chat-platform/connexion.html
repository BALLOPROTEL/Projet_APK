				<div class="main order-md-1">
					<div class="start">
						<div class="container">
							<div class="col-md-12">
								<div class="content">
									<h1>Connectez-vous.</h1>
									<div class="third-party">
										<button class="btn item bg-blue">

										<button class="btn item bg-teal">

										</div>
										<div class="form-group">

										</div>
										<button type="submit" class="btn button" formaction="index-2.html">Connexion</button>

											<span>Vous n'avez pas de compte? <a href="inscription.html">Creer un compte</a></span>
										</div>

								</div>
							</div>
						</div>
					</div>
